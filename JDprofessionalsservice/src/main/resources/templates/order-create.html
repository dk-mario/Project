<!doctype html>
<html lang="ru"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <link rel="shortcut icon" href="../images/favcion.ico" th:href="@{../images/favcion.ico}" type="image/x-icon">
    <title>Сервис поиска исполнителей</title>
</head>
<body>
<header>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi me-2" viewBox="0 0 16 16">
                    <path d="M16 4.5a4.492 4.492 0 0 1-1.703 3.526L13 5l2.959-1.11c.027.2.041.403.041.61Z"/>
                    <path d="M11.5 9c.653 0 1.273-.139 1.833-.39L12 5.5 11 3l3.826-1.53A4.5 4.5 0 0 0 7.29 6.092l-6.116 5.096a2.583 2.583 0 1 0 3.638 3.638L9.908 8.71A4.49 4.49 0 0 0 11.5 9Zm-1.292-4.361-.596.893.809-.27a.25.25 0 0 1 .287.377l-.596.893.809-.27.158.475-1.5.5a.25.25 0 0 1-.287-.376l.596-.893-.809.27a.25.25 0 0 1-.287-.377l.596-.893-.809.27-.158-.475 1.5-.5a.25.25 0 0 1 .287.376ZM3 14a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="fs-4">[ Сервис поиска исполнителей ]</span>
            </a>
        </header>
    </div>
</header>

    <div class="container">
        <div class="h1">Создание нового заказа</div>

        <form action="#" th:action="@{/order-create}" th:object="${order}" method="post">

            <div class="row g-3">
                <div class="col-sm-8">
                    <label for="login" class="form-label">Имя заказчика</label>
                    <input type="text" class="form-control" th:field="*{login}" id="login" placeholder="Имя заказчика" readonly>
                    <div class="form-text">Приведен для информации, редактировать нельзя</div>
                </div>
                <div class="col-sm-8">
                    <label for="speciality" class="form-label">Специальность</label>
                    <input type="text" class="form-control" th:field="*{speciality}" id="speciality" placeholder="Специальность">
                </div>
                <div class="col-sm-8">
                    <label for="discription" class="form-label">Описание</label>
                    <input type="text" class="form-control" th:field="*{discription}" id="discription" placeholder="Описание">
                </div>
                <div class="col-sm-8">
                    <label for="maxPrice" class="form-label">Максимальная цена</label>
                    <input type="number" class="form-control" min="0" data-bind="value:replyNumber" th:field="*{maxPrice}" id="maxPrice" placeholder="Максимальная цена">
                </div>
                <div class="col-sm-8">
                    <input class="btn btn-primary btn-lg px-4 gap-3" type="submit" value="Создать заказ">
                </div>
            </div>
        </form>
    </div>


<!--FOOTER------------------------------------------------------------------------>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">
            <span th:text="${@environment.getProperty('application.copyright.text')}"/>
        </p>
    </footer>
</div>
<!--FOOTER------------------------------------------------------------------------>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
